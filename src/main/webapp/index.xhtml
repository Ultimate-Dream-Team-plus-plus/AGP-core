<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>AGP Dream team plus plus</title>
</h:head>
<h:body>
	<h2>Search a Trip</h2>
	<fieldset>
		<legend>Research settings</legend>
		<h:form>
			Key words:
                <h:inputText value="#{entryBean.keywords}" size="60" />
			<br />
                 Price: Mininmum:
                <h:inputText value="#{entryBean.minPrice}"  size="5"/>
                Maximum:
                <h:inputText value="#{entryBean.maxPrice}"  size="5"/>
            <br />
                Comfort:
                <h:inputText value="#{entryBean.comfort}"  size="2"/>
            <br />
                Number of days:
                <h:inputText value="#{entryBean.nbDays}"  size="2"/>
			<br />
		Sort by:
		<h:selectOneMenu value="#{entryBean.filterBy}">
			<f:selectItem itemValue="increasingPrice" itemlabel="Increasing Price" />
			<f:selectItem itemValue="decreasingPrice" itemlabel="Decreasing Price" />
			<f:selectItem itemValue="increasingComfort" itemlabel="Increasing Comfort" />
			<f:selectItem itemValue="decreasingComfort" itemlabel="Decreasing Comfort" />		
		</h:selectOneMenu>
		<br />
				<h:commandButton value="Search" action="#{entryBean.search}" />
		</h:form>
	</fieldset>
</h:body>

</html>
