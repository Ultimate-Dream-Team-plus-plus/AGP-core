<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AGP Dream team plus plus</title>
</h:head>
<h:body>
	<h2>Best trips for you</h2>

	<h:form>
		<h:dataTable value="#{searchTripResultBean.bestTrips}" var="trip">

			<h:column>
                    Number : #{searchTripResultBean.indexOf(trip)}
                    <br />
                    Comfort:#{trip.comfort}/5
                    <!-- <p:rating value="#{trip.comfort}" /> -->

			</h:column>

			<h:column>
				<h:outputText value="#{trip.price}â‚¬" />
				<br />

				<h:link value="Voir" outcome="trip_details">
					<f:param name="index" value="#{searchTripResultBean.indexOf(trip)}" /><!-- send index of the choosen trip in parameter -->
				</h:link>
			</h:column>



		</h:dataTable>
	</h:form>

</h:body>

</html>
